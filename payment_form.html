<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
            <form action="\">
        <h1 class="main_heading">Payment Form</h1>
        <!-- <p>Required field are followed by *</p> -->
        <hr>
        <h2>Contact Information</h2>
        <p>Name * <input type="text" name="name" required placeholder="Enter your name"></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender"
                    id="female" required>
                Transgender <input type="radio" name="gender" id="transgender" required></p>
        </fieldset>
        <p>Address <textarea name="address" id="address" cols="100" rows="10"
                placeholder="Enter your address"></textarea></p>
        <p>Email * <input placeholder="xyz@gmail.com" type="email" name="email" id="email" required></p>
        <p>Pincode *<input type="number" name="pincode" placeholder="12345" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type *:
            <select name="card_type" id="card type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number *<input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444"
                required>
        </p>
        <p>Expiry Date *<input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV *<input type="password" name="cvv" id="cvv" placeholder="123" required> </p>
        <input type="submit" value="Pay Now">


    </form> 
    </div>
</body>

</html>
